<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shop</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"><span th:text="${commodity.name}"></span> product</h1>
				<div class="card-body">
					<form th:action="@{/product/edit/{id}(id=${commodity.id})}" method="POST" th:object="${commodity}" enctype="multipart/form-data">
	
						<div class="form-group">
	                        <label> Product picture (<span style="color:blue;font-weight:bold">main</span>) </label>
	                        <input type="text" name="image1Id" th:field="*{image1Id}" class="form-control" style = "display:none"/>
	                        <input type="file" name="image1" accept="image/*" class="form-control-file" 
	                        onchange="document.getElementById('output1').src = window.URL.createObjectURL(this.files[0]),
							document.getElementById('output1').height = 100">
	                        <img id="output1"
	                        th:src="@{${commodity.picture1 == null} ? '/images/NoImage.jpg' : ${commodity.picture1}}"
	                        height="100px"/>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label> Product picture </label>
	                    	<input type="text" name="image2Id" th:field="*{image2Id}" class="form-control" style = "display:none"/>
	                        <input type="file" name="image2" accept="image/*" class="form-control-file" 
	                        onchange="
	                        document.getElementById('output2').src = window.URL.createObjectURL(this.files[0]),
	                        document.getElementById('output2').height = 100">
	                        <img id="output2"
	                        th:src="@{${commodity.picture2 == null} ? '/images/NoImage.jpg' : ${commodity.picture2}}"
	                        height="100px"/>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label> Product picture </label>
	                    	<input type="text" name="image3Id" th:field="*{image3Id}" class="form-control" style = "display:none"/>
	                        <input type="file" name="image3" accept="image/*" class="form-control-file" 
	                        onchange="
	                        document.getElementById('output3').src = window.URL.createObjectURL(this.files[0]),
	                        document.getElementById('output3').height = 100">
	                        <img id="output3"
	                        th:src="@{${commodity.picture3 == null} ? '/images/NoImage.jpg' : ${commodity.picture3}}"
	                        height="100px"/>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label> Product picture </label>
	                    	<input type="text" name="image4Id" th:field="*{image4Id}" class="form-control" style = "display:none"/>
	                        <input type="file" name="image4" accept="image/*" class="form-control-file" 
	                        onchange="
	                        document.getElementById('output4').src = window.URL.createObjectURL(this.files[0]),
	                        document.getElementById('output4').height = 100">
	                        <img id="output4"
	                        th:src="@{${commodity.picture4 == null} ? '/images/NoImage.jpg' : ${commodity.picture4}}"
	                        height="100px"/>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label> Product picture </label>
	                    	<input type="text" name="image5Id" th:field="*{image5Id}" class="form-control" style = "display:none"/>
	                        <input type="file" name="image5" accept="image/*" class="form-control-file" 
	                        onchange="
	                        document.getElementById('output5').src = window.URL.createObjectURL(this.files[0]),
	                        document.getElementById('output5').height = 100">
	                        <img id="output5"
	                        th:src="@{${commodity.picture5 == null} ? '/images/NoImage.jpg' : ${commodity.picture5}}"
	                        height="100px"/>
	                    </div>
						
						<div class="form-group">
							<label> Product name </label> 
							<input type="text" name="name" th:field="*{name}" class="form-control" required/>
						</div>
						
						<div class="form-group">
							<label> Product price UAH / kg</label> 
							<input type="number" min="0.00" step="0.01" name="price" th:field="*{price}" class="form-control" required/>
						</div>

						<div class="form-group">
							<label> Product description </label> 
							<textarea rows="4" name="description" th:field="*{description}" class="form-control" required></textarea>
						</div>

						<div th:if="${errorMessage}">
							<div style="color:red;" th:text="${errorMessage}"></div>
						</div>										
						<br>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
							<a class="btn btn-danger" th:href="@{/products}">Cancel</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
