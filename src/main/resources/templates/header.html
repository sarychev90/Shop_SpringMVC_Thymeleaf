<header th:fragment="header">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">Shop</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
			</ul>
			<ul class="navbar-nav my-2 my-lg-0">
				<li class="nav-item" th:unless="${session.loginUser}"><a
					class="nav-link" th:href="@{/login}">Sing in</a></li>
				<li class="nav-item" th:unless="${session.loginUser}"><a
					class="nav-link" th:href="@{/registration}">Sing up</a></li>
				<li class="nav-item dropdown" th:if="${session.loginUser}"><a
					class="nav-link dropdown-toggle" th:href="@{/}" role="button"
					data-toggle="dropdown" aria-expanded="false"><span
						th:text="${session.loginUser.name}"></span></a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item"
							th:href="@{/user/{id}(id=${session.loginUser.id})}">Edit <i
								class="fa fa-edit"></i></a></li>
						<li><a class="dropdown-item" th:href="@{/orders}">Orders
								<i class="fa fa-cart-arrow-down"></i>
						</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" th:href="@{/logout}">Logout
								<i class="fa fa-sign-out"></i>
						</a></li>
					</ul></li>
				<li class="nav-item"><a class="navbar-brand" th:href="@{/cart}">
						<i class="fa fa-shopping-cart" aria-hidden="true"
						style="margin-left: 10px;"> <span id="cart"
							th:text="' '+ ${session.cart == null} ? '' : ${session.cart.getProductCount()}"></span>
					</i>
				</a></li>
			</ul>
		</div>
	</nav>
	<br><br>
</header>
